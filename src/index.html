<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
</head>

<body>
  <div class="todo animate__animated animate__backInDown">
    <h1 class="todo__title">ToDo List</h1>
    <div class="content">
      <ol class="todo__list" id="todo">
      </ol>

      <div class="todo__container">
        <input type="text" class="todo__input" placeholder="Type some text" />
        <button class="btn btn_create" type="submit">Create</button>
      </div>
    </div>

  </div>
</body>

</html>
